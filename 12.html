<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile First Design</title>
    <link rel="stylesheet" href="mobile-styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    font-size: 16px;
    color: #333;
    background-color: #f4f4f4;
}

.container {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 1rem;
}

.header {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    padding: 20px 10px;
    text-align: center;
    border-radius: 8px;
    margin-bottom: 20px;
}

.header h1 {
    font-size: 18px;
    font-weight: 300;
}

.main-content {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 20px;
}

.card {
    background: white;
    padding: 15px;
    border-radius: 8px;
    height: 350px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    
}

.card h2 {
    color: #2c3e50;
    margin-bottom: 10px;
    font-size: 26px;
    text-align: center;
    align-items: center;
}



.footer {
    background-color: #2c3e50;
    color: white;
    text-align: center;
    padding: 15px;
    border-radius: 8px;
}


@media (min-width: 768px) {
    body {
        font-size: 17px;
    }
    
    .header h1 {
        font-size: 22px;
    }
    
    .main-content {
        flex-direction: row;
        flex-wrap: wrap;
    }
    
    .card {
        flex: 1 1 calc(50% - 0.5rem);
    }
}


@media (min-width: 1024px) {
    body {
        font-size: 18px;
    }
    
    .header h1 {
        font-size: 25px;
    }
    
    .card {
        flex: 1 1 calc(33.333% - 0.5rem);
    }
    
    .container {
        padding: 20px;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>My Responsive Site</h1>
        </header>
        
        <main class="main-content">
            <div class="card">
                <h2>Card One</h2>
                <p></p>
            </div>
            <div class="card">
                <h2>Card Two</h2>
               
            </div>
            <div class="card">
                <h2>Card Three</h2>
               
            </div>
        </main>
        
        <footer class="footer">
            <p>&copy; 2024 Responsive Design</p>
        </footer>
    </div>
</body>
</html>
