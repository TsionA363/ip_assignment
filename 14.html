<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Static Theme</title>

<style>
    :root {
        --bg-color: #ffffff;
        --text-color: #000000;
        --card-color: #f2f2f2;
    }

    body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: sans-serif;
        padding: 20px;
    }

    .card {
        background: var(--card-color);
        padding: 20px;
        border-radius: 10px;
    }
</style>
</head>

<body>

<div class="card">
    <h2>Static Theme </h2>
    <p>This version has no theme switching.</p>
</div>

</body>
</html>
